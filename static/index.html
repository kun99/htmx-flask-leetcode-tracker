<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Leetcode Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="ml-5">
      <div class="flex justify-center py-6 bg-orange-100 w-[400px]">
        <div>
          <h1 class="text-3xl font-bold">Leetcode Tracker</h1>
          <form hx-post="/log" hx-target="#problems-table tbody">
            <label>Problem URL:</label><br />
            <input type="text" name="problem_url" class="bg-slate-100" /><br />
            <button
              type="submit"
              class="bg-slate-800 text-white rounded-md p-2 mt-2 hover:bg-slate-600"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <div>
      <table id="problems-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Difficulty</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody
          hx-get="/problems"
          hx-trigger="load"
          hx-target="#problems-table tbody"
        >
          {% include 'table.html' %}
        </tbody>
      </table>
    </div>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </body>
</html>
