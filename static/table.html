{% for problem in data %}
{% if loop.last %}
  <tr hx-get="/problems/?page={{ page + 1 }}" hx-trigger="revealed" hx-swap="afterend" class="border text-left px-8 py-4">
{% else %}
  <tr class="border text-left px-8 py-4">
{% endif %}
  <td>{{ problem.name }}</td>
  <td>{{ problem.difficulty }}</td>
  <td>{{ problem.date }}</td>
</tr>
{% endfor %}
