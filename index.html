<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Leetcode Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="ml-5">
      <div class="flex justify-center py-6 bg-orange-100 w-[400px]">
        <div>
          <h1 class="text-3xl font-bold">Leetcode Tracker</h1>
          <label>Problem URL:</label><br />
          <input type="text" class="bg-slate-100" /><br />
          <button
            hx-post="/clicked"
            hx-swap="outerHTML"
            class="bg-slate-800 text-white rounded-md p-2 mt-2"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <div>
    </div>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </body>
</html>
